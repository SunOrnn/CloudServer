spring:
  application:
    name: gateway
  profiles:
    active: debug
  cloud:
    consul:
      host: 127.0.0.1
      port: 8500
      discovery:
        preferIpAddress: rue
        instance-id: ${spring.application.name}:${spring.cloud.client.ipAddress}:${spring.application.instance_id:${server.port}}:@project.version@
        health-check-path: /autuator/health
server:
  9090